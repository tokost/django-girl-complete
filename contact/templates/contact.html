<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kontaktný formulár</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <form method="POST"> # class="post-form" action="/thanks">
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label for="subject">Predmet správy</label>
                <input type="text" class="form-control" id="subject" />
            </div>
            <div class="form-group">
                <label for="sender">Odosielateľ</label>
                <input type="email" class="form-control" id="sender" placeholder="sender@example.com" />
            </div>
            <div class="form-group">
                <label for="cc">CC</label>
                <input type="text" class="form-control" id="cc" />
            </div>
            <div class="form-group">
                <label for="message">Správa</label>
                <textarea class="form-control" id="message"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Odošli</button>
            </div>
        </div>
    </form>
</body>

</html>
